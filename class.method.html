<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claas method</title>
</head>
<body>
    <script>

        class Person{

            constructor(name){
                //kode apapun
                this.name = name;
            }
        
        sayHello(name) {
            console.info(`Hello ${name}, my name is ${this.name}`);
        }
    }

    const febri = new Person("febri");
    console.info(febri);
    febri.sayHello("saskia");

    const saskia = new Person("saskia");
    console.info(saskia);
    saskia.sayHello("febri");

    </script>
</body>
</html>
