<body>
     <script>

        function Employee(firstName){
            this.firstName = firstName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my is ${this.fristName}`)
            }
        }
         function Manager(fristName, lastName){

         const febri = new Manager("febri", "yanti");
