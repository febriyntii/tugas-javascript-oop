<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class super constructor</title>
</head>
<body>
    
    <script>
       class Employee {

constructor(name){
    this.name = name;
}

sayHello(name) {
    console.info(`Hello ${name}, my name is employee ${this.name}`);
}
}

class Manager extends Employee {
sayHello(name) {
console.info(`Hello ${name}, my name is manager ${this.name}`);
}
}

const saskia = new Employee( "saskia");
saskia.sayHello("nimas");

const febri = new Manager("febri");
febri.sayHello("nimas");

console.info(saskia);
console.info(febri);
    </script>
</body>
</html>
